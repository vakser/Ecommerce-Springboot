<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- Basic -->
<head th:replace="fragments :: head">

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments :: main-top"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="fragments :: main-header"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="fragments :: top-search"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>ABOUT US</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">ABOUT US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <section id="login-form">
        <div class="noi-dung">
            <div class="form">
                <h2>Log In</h2>
                <div th:if="${param.error}" class="text-center alert alert-warning">
                    <p>Username or password invalid!</p>
                </div>
                <div th:if="${param.logout}" class="text-center alert alert-success">
                    <p>You have been logged out!</p>
                </div>
                <form th:action="@{/do-login}" method="post">
                    <div class="input-form">
                        <!-- <span>User name</span> -->
                        <input type="text" placeholder="Name" name="username">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="input-form">
                        <p>Do Not Have An Account? <a th:href="@{/register}">Sign up now</a></p>
                    </div>
                </form>
                <h3>Log In With Social Network</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fab fa-facebook-f"></i></i></li>
                    <li><i class="fab fa-google"></i></li>
                    <li><i class="fab fa-weibo"></i></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Start copyright  -->
    <div class="footer-copyright">
        <p class="footer-company">All Rights Reserved. &copy; 2021 <a href="#">Ocean Pream</a> Design By: SE2</a>
        </p>
    </div>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <div th:replace="fragments :: script"></div>
</body>

</html>
